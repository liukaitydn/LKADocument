<html>
<head>
	<meta charset ="utf-8" />
	<title>title</title>
	
	<link rel="stylesheet" type="text/css" href="/css/jquery.json-viewer.css" />
	<link rel="stylesheet" id="cssfile" type="text/css" href="/css/green.css" />
	<script type="text/javascript" src="/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="/js/jquery.json-viewer.js"></script>
	<script type="text/javascript" src="/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="/js/html2canvas.js"></script>
	<script type="text/javascript" src="/js/jspdf.debug.js"></script>
	<script type="text/javascript" src="/js/lkadoc.js"></script>
</head>

<body>
	<canvas id="canvas"></canvas>
	<div class="topnav">
		<h2 align="center">Lkadoc</h2>
		<!-- <h2></h2> -->
		<div><span id="projectName"></span>&nbsp;&nbsp;&nbsp;<span id="description"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/lkad/doc">To view the document JSON data</a></div>
		<br>
		<div class='tokenDiv' id='change-style'><span>Header Token</span>&nbsp;&nbsp;<span>
			key：&nbsp;</span><input type='password' class='headerKey' disabled="disabled" value=''>&nbsp;&nbsp;<span>
			value：&nbsp;</span><input type='password' class='headerValue' disabled="disabled" value=''>
			&nbsp;&nbsp;<input type='button' class='saveToken' value='edit'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<select id='exportDoc' class="m-wrap">
				<option value="0">请选择导出格式</option>
				<option value="1">PDF</option>
				<option value="2">MarkDown</option>
	  		</select>
	  		<input type="button" id="exportPdf" value="导出文档">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  		<span>项目切换：</span>
	  		<select id='changeProject' class="m-wrap">

	  		</select>
	  		&nbsp;&nbsp;&nbsp;&nbsp;
	  		<span>风格切换：</span>
	  		<select id='changeStyle' onchange="changeStyle(this)">
	  			<option value='green'>青青草原</option>
	  			<option value='black'>暗黑无界</option>
	  			<option value='red'>红妆素裹</option>
	  			<option value='blue'>姹紫嫣红</option>
	  			<option value='default'>玉楼银海</option>
	  		</select>
		</div>
			
	</div>
	<div class="parentBox">
		<div class="box">
		</div>
	</div>
	<div class='main'>
		<div id="menu">
			<div id="open">
				<div class="navBox">
				</div>
			</div>
		</div>
		<div id='line'></div>
		<div class="right-box" id="right-box-id" style="position:relative;height:100%;width:100%">
			<h2 class='welcome'>欢迎使用lkadoc</h2>
			<h3 class='welcome'>lkadoc是一款能够基于注解自动生成接口文档的工具，具有在线调试，导出PDF、MarkDown文档等强大的接口文档管理功能，感谢您的使用与支持，希望它能够在工作中给您带来便利！</h3>
			<h3 class='welcome'>如果您在使用过程中遇到问题或者有好的建议，请发邮件到:281257787@qq.com</h3>
			<img class='welcome' alt="赞助作者" src="/img/lk.png" width="200px" height="200px">
		</div>
	</div>
	<!-- 弹框部分 -->
    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>添加标签信息</h2>
            </div>
            <div class="modal-body">
               <table>
               		<tr><td align="right">标签类型：</td><td>
               			<select id='modaltype'>
				  			<option value='1' selected>新增</option>
				  			<option value='2'>更新</option>
				  			<option value='3'>删除</option>
				  			<option value='4'>其它</option>
			  			</select>
               		</td></tr>
               		<tr><td align="right" class='modalcontent'>标签说明：</td><td class='modalcontent'><input id="modaltext" type="text" placeholder="请输入标签说明信息"></td></tr>
               </table>
            </div>
            <div class="modal-footer">
                <input type="button" id='modalconfirm' value="确定"><input type="button" id='modalcancel' value="取消">
            </div>
        </div>
    </div>
	<br><br><br><br><br>
</body>

</html>
